<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
    <style type="text/css">
        body {
            font-family: 'Microsoft Yahei', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .content {
            font-size: 18px;
            line-height: 1.5;
            color: #444;
            margin-bottom: 30px;
        }

        .link {
            display: inline-block;
            font-size: 24px;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .link:hover {
            background-color: #399E3D;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Login Success!</h1>
    <p class="content">恭喜您签到成功！</p>
    <p class="content">您现在可以访问我们网站的所有功能。祝您使用愉快！</p>
    <a href="/home" class="link">进入主页&gt;&gt;</a>
</div>
</body>
</html>
